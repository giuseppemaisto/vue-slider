<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <h2>{{slide.title[i]}}</h2>

                <div class="item" @mouseover="StopAutoScroll" @mouseleave="autoScroll">
                    <img :src="slide[activeImage].image" :alt="slide[activeImage].image">
                    <div class="text">
                        <h2>{{slide[activeImage].title}} </h2>
                        <p>{{slide[activeImage].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click = "prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb" v-for="(thumb, index) in slide" :class="(activeImage === index) ? 'active' : '' " @click="changeSlide(index)" >
                        <img :src="thumb,image" alt="thumb.title">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
